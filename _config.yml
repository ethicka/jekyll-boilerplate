title:
description:
baseurl: ""
url: ""
# host: localhost

# Assets
assets:
  sources:
    - node_modules
    - assets/pdf
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"

# Build settings
markdown: kramdown
plugins:
  - jekyll-assets
  - uglifier

# Exclude
exclude:
  - exclude
  - assets
  - ssl
  - bower_components
  - bower.json
  - readme.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - yarn.lock
  - package.json
  - CNAME # surge.sh cname
  - s3_website.yml # s3_website
